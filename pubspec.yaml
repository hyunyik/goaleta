name: goaleta
description: "누적 목표 예측기 - 목표 진행 상황을 추적하고 완료 예상일을 계산하는 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Material 3
  google_fonts: ^6.0.0
  
  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local Database
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Date/Time
  intl: ^0.20.2
  
  # UUID
  uuid: ^4.0.0
  
  # Animations (Material Design transitions)
  animations: ^2.0.11
  
  # SVG Support
  flutter_svg: ^2.0.10
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.0
  permission_handler: ^11.0.0
  
  # File Operations
  file_picker: ^8.0.0+1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.0
  
  # Feature Tour/Onboarding
  showcaseview: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets (optional, customize as needed)
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_foreground_inset: 56
