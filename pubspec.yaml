name: goaleta
description: "누적 목표 예측기 - 목표 진행 상황을 추적하고 완료 예상일을 계산하는 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Material 3
  google_fonts: ^6.0.0
  
  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local Database
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Date/Time
  intl: ^0.20.2
  
  # UUID
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  # Assets (optional, customize as needed)
  assets:
    - assets/images/
